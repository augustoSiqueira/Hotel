    <p:layoutUnit position="north" size="105" header=" ">

		        </p:submenu>  
		        
		        <p:submenu label="Deslogar">  
		            <p:menuitem value="Logoff" ajax="false" icon="ui-icon-power" actionListener="#{loginBean.efetuaLogoff}"/>
